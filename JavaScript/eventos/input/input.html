<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos de Input</title>
    <script src="input.js"></script>
</head>
<body>
    <h1>Eventos de Input</h1>
    <form name="formTeste" onsubmit="return submeti()" onreset="resetei()">
        <label for="nome">Nome: </label>
        <input type="text" id="nome" name="nome" onblur="saiDoCampo()" onchange="mudei()" onfocus="entreiNoCampo()" 
        onselect="selecionei()" onkeydown="teclaBaixo()" onkeyup="teclaCima()"><br>

        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </form>
</body>
</html>
